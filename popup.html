<link href="styles.css" rel="stylesheet" type="text/css">
<script src="jquery-1.12.1.min.js"></script>
<script src="content.js">

<style>
    #skovoroda-box, #btn{
        background-image    : url('http://radioskovoroda.com/templates/skovoroda/images/logo-smal.png');
        background-repeat   : no-repeat;
        background-size     : cover;
        background-position : center;
        position            : relative;
    }

    #btn{
        position            : absolute;
        width               : 87px;
        height              : 92px;
        overflow            : hidden;
        background-image    : url('http://radioskovoroda.com/templates/skovoroda/images/buttons.png');
        background-position : 0 0;
        top                 : 294px;
        left                : 206px;
        cursor              : pointer;
    }

    #btn.on-air{
        background-position : 0 -92px;
    }

    .track {
        text-align: center;
        color: #fff;
        border-radius: 36px;
        position: fixed;
        right: 0;
        left: 0;
        bottom: 77px;
        width: 95%;
        max-width: 341px;
        height: 42px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        line-height: 40px;
    }

    #track-title{
        white-space   : no-wrap;
        text-overflow : eclipse;
        overflow      : hidden ;
    }

    .soc-search{
        position   : absolute;
        bottom     : 30px;
        width      : 100%;
        text-align : center;
        font-size  : 22px;
    }

    div.soc-search > a.icon {
        text-decoration: none;
        background: rgba(0,0,0,0.7);
        display: inline-block;
        padding: 5px;
        border-radius: 50%;
        color: white;
    }

    div.soc-search > a.icon:hover {
        background: rgba(0,0,0,1)
    }
</style>



<div id="skovoroda-box" style="width: 507px; height: 525px;">
    <div id="btn">  </div>
    <div class="track">
        <div id="track-title" class="track-items"></div>
    </div>
    <div class="soc-search track-items">
        <a href="#" target="_blank" class="icon socicon-vkontakte"></a>
        <a href="#" target="_blank" class="icon socicon-youtube"></a>
        <a href="#" target="_blank" class="icon socicon-soundcloud"></a>
        <a href="#" target="_blank" class="icon socicon-deezer"></a>
    </div>
</div>
